name: AWS S3 Bucket Deployment

on:
  push:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
        
    - name: Build
      run: go build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: binary
        path: |
          ./*.exe
          ./*.bin
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: binary
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Deploy to S3 Buckets
      run: |
        aws s3 mb s3://account-1bucket1 --region ${{ env.AWS_REGION }} --no-public-access-block
        aws s3 mb s3://account2bucket1 --region ${{ env.AWS_REGION }} --no-public-access-block
        aws s3 mb s3://account2bucket2 --region ${{ env.AWS_REGION }} --no-public-access-block
        aws s3 mb s3://test-bucket --region ${{ env.AWS_REGION }} --no-public-access-block